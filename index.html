<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica Futurista</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora Científica</h1>
        <div class="display">
            <input type="text" id="display" disabled placeholder="0">
        </div>
        <div class="buttons">
            <!-- Linha 1 -->
            <button class="btn operator" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="deleteLast()">⌫</button>
            <button class="btn operator" onclick="appendValue('(')">(</button>
            <button class="btn operator" onclick="appendValue(')')">)</button>

            <!-- Linha 2 -->
            <button class="btn operator" onclick="appendValue('^')">xʸ</button>
            <button class="btn operator" onclick="appendValue('Math.sqrt(')">√</button>
            <button class="btn operator" onclick="appendValue('Math.sin(')">sin</button>
            <button class="btn operator" onclick="appendValue('Math.cos(')">cos</button>

            <!-- Linha 3 -->
            <button class="btn operator" onclick="appendValue('Math.tan(')">tan</button>
            <button class="btn operator" onclick="appendValue('Math.log(')">log</button>
            <button class="btn operator" onclick="appendValue('Math.PI')">π</button>
            <button class="btn operator" onclick="appendValue('Math.E')">e</button>

            <!-- Linha 4 -->
            <button class="btn number" onclick="appendValue('7')">7</button>
            <button class="btn number" onclick="appendValue('8')">8</button>
            <button class="btn number" onclick="appendValue('9')">9</button>
            <button class="btn operator" onclick="appendValue('/')">÷</button>

            <!-- Linha 5 -->
            <button class="btn number" onclick="appendValue('4')">4</button>
            <button class="btn number" onclick="appendValue('5')">5</button>
            <button class="btn number" onclick="appendValue('6')">6</button>
            <button class="btn operator" onclick="appendValue('*')">×</button>

            <!-- Linha 6 -->
            <button class="btn number" onclick="appendValue('1')">1</button>
            <button class="btn number" onclick="appendValue('2')">2</button>
            <button class="btn number" onclick="appendValue('3')">3</button>
            <button class="btn operator" onclick="appendValue('-')">-</button>

            <!-- Linha 7 -->
            <button class="btn number" onclick="appendValue('0')">0</button>
            <button class="btn number" onclick="appendValue('.')">.</button>
            <button class="btn operator equals" onclick="calculateResult()">=</button>
            <button class="btn operator" onclick="appendValue('+')">+</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
